	function returnfunca (propertyName) {
		return function (obj) {             //-----这行定义并返回了一个闭包，也被称之为一个匿名函数
			return obj[propertyName];         //这里用方括号法访问属性，因为属性是变量（returnfunc（）函数的参数）
		};
	}

	var savefunca = returnfunca("name");     //调用returnfunc（）
	var obj = {name:"Picasso"};
	var resulta = savefunca(obj);//调用savefunc（）
	alert(resulta);
