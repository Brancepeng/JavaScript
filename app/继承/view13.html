<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>组合继承</title>
    <script type="text/javascript">
        //其背后思路是使用原型链实现对原型属性和方法的继承,通过借用构造函数实现对实例属性的继承.
        function SuperType(name){
            this.name = name ;
            this.colors = ['grey','green','red'];
        }
        SuperType.prototype.sayName = function (){
            alert(this.name);
        }
        function SubType(name , age){
            //继承属性
            SuperType.call(this,name);
            this.age = age ;
        }
        SubType.prototype = new SuperType();

        SubType.prototype.sayAge = function (){
            alert(this.age);
        }
        var instance1 = new SubType('brancepeng',23);
        instance1.colors.push('black');
        alert(instance1.colors);
        instance1.sayName();
        instance1.sayAge();
        var instance2 = new SubType('Nicholas',24);
        alert(instance2.colors);
        instance2.sayName();
        instance2.sayAge();
        //上面的例子通过在原型上定义方法实现了函数复用,又保证每个实例都有自己的属性.
    </script>
</head>
<body>

</body>
</html>
