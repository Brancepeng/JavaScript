<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>原型链</title>
    <script type="text/javascript">
        //继承是面向对象的一个最为人津津乐道的概念.一般支持两种继承方式:接口继承和实现继承.接口继承只继承方法签名,
        //而实现继承则继承实际的方法,但是,函数没有签名,因此,在ECMAScript中无法实现接口继承,只支持实现继承,而且主要依靠原型链来实现的.
        //举个例子为实现原型链的基本模式之一
        function SuperType (){
            this.property = true;
        }
        SuperType.prototype.getSuperValue = function (){
            return this.property;
        }
        function SubType(){
             this.subproperty = false;
        }
        //继承了SuperType
        SubType.prototype = new SuperType();

        SubType.prototype.getSubValue = function (){
            return this.subproperty ;
        }

        var instance = new SubType();
        alert(instance.getSuperValue());
    </script>
</head>
<body>

</body>
</html>
