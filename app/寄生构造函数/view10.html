<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>寄生构造函数</title>
    <script type="text/javascript">
        //在函数末尾添加一个return语句,可以重写调用构造函数是返回的值.
        //例如,想创建一个具有特殊方法的数组,但是不能直接修改原数组,可以使用这个模式.
        function specialArray (){
            //1.创建数组
            var values = new Array();
            //2.添加值
            values.push.apply(values,arguments);
            //3.添加方法
            values.toPipedString = function (){
                return this.join('|');
            }
            //4.fanhui数组
            return values;
        }

        var colors = new specialArray('grey','blue','red');
        alert(colors.toPipedString());
        //上面在函数内部,首先创建了一个数组,然后push90方法初始化了数组的值,然后有添加了一个方法,返回以竖线分割的数组值.最后
        //将数组以函数值的形式返回.
    </script>
</head>

</html>
